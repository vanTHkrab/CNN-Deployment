services:
  api:
    image: fastapi-api:dev
    container_name: fastapi-api-dev
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    command: >
      uvicorn src.app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    restart: unless-stopped
